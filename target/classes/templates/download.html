<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot - Multiple file Download example - AJAX</h1>

<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
    File Name :: <input type="text" name="fileName"/><br/><br/>
    File Type :: <input type="text" name="fileType"/><br/><br/>
    File Owner :: <input type="text" name="fileOwner"/><br/><br/>
    File Description :: <input type="text" name="fileDescription"/><br/><br/>
    <input type="submit" value="Download" id="btnSubmit"/>    
</form>

<h1>Ajax Post Result</h1>
<pre>
    <span id="result"></span>
</pre>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
